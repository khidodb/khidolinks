<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="d3.js"></script>

	<style type="text/css">
		div.chart{
			font-family:sans-serif;
			font-size:0.7em;
		}
		div.bar{
			background-color:#780000;
			color:white;
			height:3em;
			line-height:3em;
			padding-right:1em;
			margin-bottom:2px;
			text-align:left;
			margin-left:22em; 
		}
		div.label{
			height:3em;
			line-height:3em;
			padding-right:1em;
			margin-bottom:2px;
			float:left;
			width:20em;
			text-align:right;
		}
	</style>

		<script>
			function draw(data){
				d3.select("body")
				  .append("div")
				    .attr("class","chart")
				  .selectAll("div.line")  
				  .data(data.cash)
				  .enter()
				  .append("div") 
				  	.attr("class","line") 

				d3.selectAll("div.line")
				  .append("div")
				  .attr("class","label")
				  .text(function(d){return d.name});

				d3.selectAll("div.line")  
				  .append("div")
				  .attr("class","bar")
				  .style("width",function(d){return d.count/100+"px"})
        		  .style("width",function(d){return d.count/100+"px"})
				  .style("outline", "1px solid black") 
				  .text(function(d){return Math.round(d.count)});
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			d3.json("data/plaza_traffic.json",draw);
		</script>
	</body>
</html>
