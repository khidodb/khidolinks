<html>
<head>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			div.name {
  						float: left;
 						width: 120px;
  				        padding: 10px;
                        border: 1px solid;
                        background-color: steelblue;
                      }
            div.right {
  						float: left;
 						width: 600px;
  				        padding: 10px;
                        border: 1px solid;
                        background-color:darkred;
                      }
		</style>>
		<script type="text/javascript"> 

			function draw(data){
			  d3.select("body")
				.append("div")
				   .attr("class","name")
				.selectAll(".right")
				.data(data.cash)
				.enter()
				.append("div")
				   .attr("class","right")
			   .text(function (d){
					return d.name
				}) 
			};
		</script>   
</head>	 
<body>
		<script type="text/javascript">
				d3.json("data/plaza_traffic.json",draw);
		</script>
		
</body>  	
</html>
