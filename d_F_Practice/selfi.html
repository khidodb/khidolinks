
<!DOCTYPE html>
<html>
<head>
<script type="text/jscript"  src="d3.js"></script>
<script>
      function draw(data){
      	"use strict";
      	d3.select("body")
      	  .append("ul")
      	  .selectAll("li")
      	  .data(data)
      	  .enter()
      	  .append("li")
      	  .text(function (d){
      	  	return d.name + ":" +d.status;
      	  });

        d3.selectAll("li")
          .style("color",function (d){
                  if (d.status=="GOOD SERVICE"){
                        return "darkgreen"
                  }
                  else {return "darkgreen"}
              })

        d3.selectAll("li")
           .style("font-weight",function (d){
                  if (d.status=="GOOD SERVICE"){
                        return "bold"
                  }
                  else {return "normal"}
           })
        d3.selectAll("li")
          .style("font-style",function (d){
                  if (d.status == "GOOD SERVICE"){
                    return "italic"
                  }
                  else {return "normal"}
          })
      }
</script>
</head>
<body>
	<script>
	     d3.json('data/service_status.json',draw);
	</script>
</body>
</html>
